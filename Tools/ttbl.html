<!DOCTYPE html>
<html>

<head>
    <title>Timetable Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/CSS/light.css" id="theme">
    <link rel="stylesheet" href="ttbl.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <script src="/JS/main.js"></script>
    <script src="/JS/ttbl.js"></script>
</head>

<body onload="init(); initOptions();">
    
    <div id="test" style="display: none !important; position: fixed; color: black; background-color: red; z-index: 10; height: 200px; width: 400px; display: block;" onclick="test();"></div>
    
    <div id="bg_cont"> <!-- Background -->
        <div class="bg_sqr" style="z-index: -1; background-color: var(--bg1); top: calc(var(--mh) * -0.01);"></div>
        <div class="bg_tri" style="z-index: -1; border-top-color: var(--bg1); top: calc(var(--mh) * 0.77);"></div>
        <div class="bg_tri" style="z-index: -2; border-top-color: var(--bg2); top: calc(var(--mh) * 0.82);"></div>
        <div class="bg_tri" style="z-index: -3; border-top-color: var(--bg1); top: calc(var(--mh) * 0.84);"></div>
        <div class="bg_clb" style="top: calc(var(--mh) * 0.84);" onclick="scrollBox(1); pressBtn();"></div>

        <div class="bg_sqr" id="bg_last" style="z-index: -4; background-color: var(--bg2); top: calc(var(--mh) * 0.84);"></div>
    </div>

    <div class="fg_sect" style="height: calc(var(--mh) * 0.62);">
        <h1 onclick="swapTheme();">
            7x3.dev
        </h1>

        <p style="margin: 0, 25vw;">
            This website requires javascript to work properly.<br>
            If you don't have it enabled (Troy), too bad.<br><br>
            One day you will be able to insert your own 
            CSV by dragging & dropping.<br>
        </p>
    </div>

    <div id="optionBox">
        <table>
            <tr>
                <th>
                    <label for="name1">Person A<br></label>
                    <select id="name1" name="name1" onchange=""></select>
                </th>
                
                <th>
                    <label for="mode">Select Mode :<br></label>
                    <select id="mode" name="mode" onchange="">
                        <option value="0">Full TTBL of A</option>
                        <option value="1">Compare A & B</option>
                        <option value="2" selected>Show Free Periods</option>
                    </select>
                </th>
                
            </tr>
            <tr>
                <th>
                    <label for="name2">Person B<br></label>
                    <select id="name2" name="name2" onchange=""></select>
                </th>

                <th>
                    <label for="day">Select day :<br></label>
                    <select id="day" name="day" onchange="">
                        <option value="0">Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </th>
            </tr>
        </table>

    </div>

    <div class="fg_sect" style="margin-top: calc(var(--mh) * 0.39); height: calc(var(--mh) * 0.83); width: 100vw;">
        <table id="outTable">
            <tr style="height: 2em;">
                <th>(-‿◦☀)</th>
            </tr>
        </table>
    </div>

</body>
